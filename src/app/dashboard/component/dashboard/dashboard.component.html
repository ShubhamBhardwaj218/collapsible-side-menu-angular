<div class="mat-elevation-z8 m-5">
    <table mat-table [dataSource]="productDetail">
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="fruitName">
        <th mat-header-cell *matHeaderCellDef class="fw-900"> Fruit Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fruitName}} </td>
      </ng-container>
  
      <!-- Jan Column -->
      <ng-container matColumnDef="Jan">
        <th mat-header-cell *matHeaderCellDef> Jan, 23 </th>
        <td mat-cell *matCellDef="let element"> {{element.Jan}} </td>
      </ng-container>
  
      <!-- Feb Column -->
      <ng-container matColumnDef="Feb">
        <th mat-header-cell *matHeaderCellDef> Feb, 23 </th>
        <td mat-cell *matCellDef="let element"> {{element.Feb}} </td>
      </ng-container>
  
      <!-- Mar Column -->
      <ng-container matColumnDef="Mar">
        <th mat-header-cell *matHeaderCellDef> Mar, 23 </th>
        <td mat-cell *matCellDef="let element"> {{element.Mar}} </td>
      </ng-container>
  
      <!-- Apr Column -->
      <ng-container matColumnDef="Apr">
        <th mat-header-cell *matHeaderCellDef class="fw-800"> Apr, 23 </th>
        <td mat-cell *matCellDef="let element"> {{element.Apr}} </td>
      </ng-container>

      <!-- May Column -->
      <ng-container matColumnDef="May">
        <th mat-header-cell *matHeaderCellDef> May, 23 </th>
        <td mat-cell *matCellDef="let element"> {{element.May}} </td>
      </ng-container>

      <!-- Jun Column -->
      <ng-container matColumnDef="Jun">
        <th mat-header-cell *matHeaderCellDef> Jun, 23 </th>
        <td mat-cell *matCellDef="let element"> {{element.Jun}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
